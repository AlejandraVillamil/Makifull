    <!-------------------------------- Inicio Main  ------------------------------------->
    <main>

        <!-------------------------------- Inicio seccion Formulario ------------------------------------->
        <form class="py-5 formContact" >
            <div class="titulo">
                <h3><strong>Formulario de Registro</strong></h3>
            </div>
            <div class="contInput">
                <label for="">Nombre</label>
               <!-- <input type="text" id="name"> -->
               <input
              [(ngModel)]="registrarUsuario.nombre"
              [ngModelOptions]="{standalone: true}"
              matInput
              placeholder="Nombre"            />
                <!-- <small id="mensajeAlertNombre" class="mensajeAlert"></small> -->
            </div>

            <div class="contInput">
                <label for="">Correo</label>
                <!-- <input type="email" id="email"> -->
                <input
              [(ngModel)]="registrarUsuario.correo"
              [ngModelOptions]="{standalone: true}"
              matInput
              placeholder="Correo"            />
                <!-- <small id="mensajeAlertEmail" class="mensajeAlert"></small> -->
            </div>

            <div class="contInput">
                <label for="">Contraseña</label>
                <!-- <input type="password" id="passw"> -->
                <input
                [(ngModel)]="registrarUsuario.pass"
                [ngModelOptions]="{standalone: true}"
                matInput
                placeholder="Password"            />
                    <!-- <small id="mensajeAlertPassw" class="mensajeAlert"></small> -->
            </div>

            <!-- <div class="contInput inputTyC">
                <label for="inputTyC">Acepta terminos y condiciones</label>
                <input type="checkbox" id="inputTyC">
            </div> -->
            <!-- <small id="mensajeAlertTyC" class="mensajeAlert"></small> -->

            <!-- <input type="submit" value="Enviar" class="btnEnviar "> -->
            <button (click)="registrar()" class="button col" mat-raised-button>
                Registrar
              </button>

        </form>
        <!-------------------------------- Fin sección Formulario ------------------------------------->

    </main>
